  <body class="container-fluid">
    <div class="m-3 row justify-content-center">
      <div class="main_form col-sm-3">
        <h5>Add new task</h5>
        <form name="addTask">
          <input
            class="form-control mb-2"
            type="text"
            name="title"
            id="title"
            placeholder="Task title"
            required
          />
          <input
            class="form-control mb-2"
            type="text"
            name="body"
            id="body"
            placeholder="Task body"
            required
          />
          <button type="submit" class="btn btn-primary mb-3" name="button">
            Add task
          </button>
        </form>
      </div>
